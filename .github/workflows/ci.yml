name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check .

      - name: Pytest
        run: pytest -q